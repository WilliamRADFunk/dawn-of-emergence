<!DOCTYPE html>

<head>
	<!-- Resets all default browser stylings for a clean slate -->
    <link rel="stylesheet" href="css/reset_author_richard_clark.css">
    <!-- Styles specific to the Encryptor pages -->
    <link rel="stylesheet" href="css/styles.css">
    <script id="worker" type="javascript/worker">
		self.onmessage = function(e) 
		{
			if( e.data.type == 'load-music' )
			{
				self.postMessage({'type':'Web worker says, "Music load is complete."'});
			}
		}
	</script>
    <!-- Inluding the JQuery Library -->
    <script type="text/javascript" src="js/external/jquery-1.11.2.js"></script>
    <!-- WebGL wrapper library -->
	<script src="js/external/three.js"></script>
	<!-- Allows for keyboard listeners -->
	<script src="js/external/threex.keyboardstate.js"></script>
	<!-- Necessary for Canvas to work -->
	<script src="js/external/Projector.js"></script>
	<!-- Canvas library -->
	<script src="js/external/CanvasRenderer.js"></script>
	<!-- Global variables -->
	<script src="js/data.js"></script>
	<!-- Setup the game -->
	<script src="js/initialize.js"></script>
	<!-- Listeners, user interaction, and render loop -->
	<script src="js/update.js"></script>
	<!-- Font used to make scoreboard label, and score -->
	<script src='fonts/helvetiker_regular.typeface.js'></script>
</head>

<body>
	<div id="mainview"></div>
	<div id="top-left">
		<button id="btn-compass" onclick="openMap()"></button>
	</div>
	<div id="top-center">
		<textarea cols="30" rows="3" id="event-screen"></textarea>
	</div>
	<div id="top-right">
		<div id="space-clock"></div>
	</div>
	<div id="middle-left">
		<div class="range-bar left-indent">
			<div class="range-quantity left-screen"><p id="power-quantity">40</p></div>			
			<input id="power-bar" type="range" orient="vertical" value="40" />
			<div id="power-icon"></div>
		</div>
		<div class="range-bar">
			<div class="range-quantity middle-screen"><p id="visibility-quantity">25</p></div>
			<input id="visibility-bar" type="range" orient="vertical" value="25"/>
			<div id="visibility-icon"></div>
		</div>
		<div class="range-bar">
			<div class="range-quantity right-screen"><p id="surveillance-quantity">10</p></div>
			<input id="surveillance-bar" type="range" orient="vertical" value="10" />
			<div id="surveillance-icon"></div>
		</div>
	</div>
	<div id="middle-right">
		<div id="stat-screen">
			<h2>SAT TYPE:</h2>
			<p id="sat-type">Commercial</p>
			<h2>CPU (GB):</h2>
			<p id="cpu-amount">100</p>
			<h2>ENEMY SATS:</h2>
			<p id="enemy-amount">2</p>
			<h2>CAMO TASK:</h2>
			<p id="camo-task">TeleComm</p>
			<h2>RESEARCH:</h2>
			<p id="current-research">None</p>
			<h2>UPGRADE:</h2>
			<p id="current-upgrade">None</p>
		</div>
	</div>
	<div id="bottom-left"></div>
	<div id="bottom-center">
		<button id="btn-research" onclick="openResearch()"></button>
		<button id="btn-upgrade" onclick="openUpgrades()"></button>
		<button id="btn-hacking" onclick="openHacking()"></button>
		<button id="btn-camera" onclick="openCameras()"></button>
	</div>
	<div id="bottom-right">
		<button id="btn-settings" onclick="openSettings()"></button>
	</div>
</body>
<script>window.onload = init;</script>
</html>
